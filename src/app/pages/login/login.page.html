<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="Text-center-padding-blod">Iniciar sesión</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
          <!-- Creacion del email y password -->
          <ion-item class="ion-item-Login">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" placeholder="example@gmail.com"></ion-input>
          </ion-item>

          <ion-item class="ion-item-Login">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input  type="password" placeholder="password"></ion-input>
          </ion-item>

          <ion-button class="Button-Login" fill="clear" color="shine" size="full" routerLink="/reset-pasword">Restablecer Contraseña</ion-button>

          <ion-button class="Button-Login" color="danger" size="full" routerLink="/alert" >Ingresar</ion-button>

          <ion-button class="Button-Login" color="tertiary" size="full" fill="clear" routerLink="/register" >Registrarse</ion-button>


      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
